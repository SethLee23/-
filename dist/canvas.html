<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>我的画板</title>
  <script src="//at.alicdn.com/t/font_1102593_11txo8qf1jhk.js"></script>
  <link rel="stylesheet" href="/canvas.bc6a1afe.css" type="text/css">
  <link rel="icon" href="/canvas.81109438.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/canvas.bc6a1afe.js"></script></head>

<body>
  <canvas id="canvas"></canvas>
  <div class="actions" id="actions">
    <svg class="icon" id="eraser">
      <use xlink:href="#icon-xiangpi"></use>
    </svg>
    <svg class="icon active" id="brush">
      <use xlink:href="#icon-icon-test"></use>
    </svg>
    <svg class="icon" id="clear">
      <use xlink:href="#icon-clear_away"></use>
    </svg>
    <svg class="icon" id="undo">
      <use xlink:href="#icon-47"></use>
    </svg>
    <svg class="icon" id="download">
      <use xlink:href="#icon-xiazaibaocun"></use>
    </svg>
  </div>
  <ol class="colors gridContainer">
  </ol>
  <div id="range-wrap">
    <input type="range" id="range" min="1" max="30" value="5" title="调整笔刷粗细">
  </div>

</body>
<script src="/canvas.340782d3.js"></script>

</html>
